<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br> Website Is On It's Way</h1>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><i class="ri-send-plane-fill"></i></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxWJjLbc5beZ_EEBNK5QqH5NFCu6-2BpNPIB54fxnqDoAaxO3XxaFiHFfdqGzztWsgwLQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg= document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Register!!"
                setTimeout(function() {
                    msg.innerHTML = ""
                }, 4000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
